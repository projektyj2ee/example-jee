#log4j.rootCategory=WARN, R
log4j.rootCategory=INFO,EJBR

# Stdout
log4j.appender.INFO=org.apache.log4j.ConsoleAppender
log4j.appender.INFO.layout=org.apache.log4j.PatternLayout
log4j.appender.INFO.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n

log4j.appender.EJBR=org.apache.log4j.RollingFileAppender 
log4j.appender.EJBR.File=${user.home}/.CommentsDemoLogs/CommentsDemo-ejb.log
log4j.appender.EJBR.MaxFileSize=20MB 
log4j.appender.EJBR.MaxBackupIndex=10 
log4j.appender.EJBR.layout=org.apache.log4j.PatternLayout 
log4j.appender.EJBR.layout.ConversionPattern=[%d] %5p (%F:%L) - %m%n